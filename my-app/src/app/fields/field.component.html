<div class="select focus" [class.focus]="selectOpen">
    <div [class.offset]="picture !== ''" class="select__label" [class.focus]="selectOpen">{{ label }}</div>
    <div class="select__box" (click)="selectOpen = !selectOpen">
        <img class="icon" *ngIf="picture !== ''" [src]="picture" alt="icon">
        <input class="value" readonly placeholder="Выберите" [value]="isSelect" />
        <img [src]="img" alt="arrow">
    </div>
    <ul class="options" [class.open]="selectOpen">
        <li [class.selectedItem]="isSelect == item" class="option" *ngFor="let item of list" (click)="selectItem(item)">
            {{ item }}</li>
    </ul>
</div>

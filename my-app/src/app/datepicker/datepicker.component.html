<div class="datepicker">
    <div class="head">
        <button class="arrow round-but" (click)="goPrev()">
            <img id="prevent" src="../../assets/left.svg" alt="prevent">
        </button>
        <span>{{ this.months[this.month] }}, <span class="year">{{ this.year }}</span></span>
        <button class="arrow round-but" (click)="goNext()">
            <img id="next" src="../../assets/right.svg" alt="next">
        </button>
    </div>
    <table class="days" id="days">
        <tr>
            <td class="week">Пн</td>
            <td class="week">Вт</td>
            <td class="week">Ср</td>
            <td class="week">Чт</td>
            <td class="week">Пт</td>
            <td class="week">Сб</td>
            <td class="week">Вс</td>
        </tr>
        <tr>
            <td [class.current]="getMyDate(day) == curDate" (click)="getMyDate(day)" [id]="day" class="day"
                *ngFor="let day of arrWeek[0]">
                <button class="day-but round-but">
                    {{ day }}
                </button>
            </td>
        </tr>
        <tr>
            <td [class.current]="getMyDate(day) == curDate" (click)="getMyDate(day)" [id]="day" class="day"
                *ngFor="let day of arrWeek[1]">
                <button class="day-but round-but">
                    {{ day }}
                </button>
            </td>
        </tr>
        <tr>
            <td [class.current]="getMyDate(day) == curDate" (click)="getMyDate(day)" [id]="day" class="day"
                *ngFor="let day of arrWeek[2]">
                <button class="day-but round-but">
                    {{ day }}
                </button>
            </td>
        </tr>
        <tr>
            <td [class.current]="getMyDate(day) == curDate" (click)="getMyDate(day)" [id]="day" class="day"
                *ngFor="let day of arrWeek[3]">
                <button class="day-but round-but">
                    {{ day }}
                </button>
            </td>
        </tr>
        <tr>
            <td [class.current]="getMyDate(day) == curDate" (click)="getMyDate(day)" [id]="day" class="day"
                *ngFor="let day of arrWeek[4]">
                <button class="day-but round-but">
                    {{ day }}
                </button>
            </td>
        </tr>
        <tr *ngIf="arrWeek[5]">
            <td [class.current]="getMyDate(day) == curDate" (click)="getMyDate(day)" [id]="day" class="day"
                *ngFor="let day of arrWeek[5]">
                <button class="day-but round-but">
                    {{ day }}
                </button>
            </td>
        </tr>
    </table>
</div>

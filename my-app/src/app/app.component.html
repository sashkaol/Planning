<div>
  <div class="main" [class.opacity]="openAdd">
    <div class="header">
      <button class="header__burger">
        <img src="../assets/menu.svg" alt="menu">
      </button>
      <button class="header__button ellipse-but blue" (click)="openAdd = true">
        <span><img src="../assets/plus.svg" alt="plus"> Запланировать</span>
      </button>
    </div>
    <div class="navbar">
      <ul class="navbar__menu">
        <li class="menu__item">Главная</li>
        <li class="menu__item">Планирование</li>
      </ul>
    </div>
    <div class="container">
      <planning class="planning"></planning>
    </div>
  </div>
  <new-plan class="hidden" [class.visible]="openAdd" (onClose)="onClose($event)"></new-plan>
</div>
